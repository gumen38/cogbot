<fieldset id="inventory">
    <legend>Inventory<span class="minimize">[+/-]</span></legend>
    <div class="main collapsible">
        <%= alerts.join("<br/>") + "<br/>Count: " + count %>
        <div>Reload count <a class="btn" fire="inventory" args="{reload:{}}">Reload</a></div>
        <div>Open silver/bronze chests <a class="btn" fire="inventory" args="{open:{}}">Open</a></div>
    </div>

</fieldset>
